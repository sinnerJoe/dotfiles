font:
  # The size to use.
  size: 11 
  # The normal (roman) font face to use.
  normal:
    family: Iosevka SS04 
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Iosevka SS04
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: Iosevka SS04
    # Style can be specified to pick a specific face.
    style: Italic
